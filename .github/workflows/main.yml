name: Daily CCcam Update

on:
  schedule:
    - cron: '0 */6 * * *' # كايخدم بوحدو كل 6 سوايع
  workflow_dispatch:      # كيخليك تخدمو يدويا وقتما بغيتي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add CCcam.cfg
          git commit -m "Update CCcam.cfg - $(date)"
          git push
