name: Update CCcam Config

on:
  schedule:
    - cron: '0 */6 * * *' # كايخدم كل 6 سوايع
  workflow_dispatch:      # زر التشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Scraper
        run: python scraper.py

      - name: Push Changes
        run: |
          git config --global user.name "Badr-cx"
          git config --global user.email "action@github.com"
          git add CCcam.cfg
          git commit -m "Update: $(date)" || echo "No changes"
          git push
