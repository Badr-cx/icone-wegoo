name: CCcam Auto Update System

# هاد الجزء كيحدد فوقاش يخدم السكريبت
on:
  schedule:
    - cron: '0 */3 * * *'  # كايخدم أوتوماتيك كل 3 سوايع
  workflow_dispatch:       # كايعطيك زر "Run workflow" باش تخدمو يدوي وقتما بغيتي

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ضروري تعطي هاد الصلاحيات باش GitHub يقدر يكتب فالمستودع ديالك
    permissions:
      contents: write

    steps:
      # 1. كيجيب الكود ديالك من المستودع
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. كيثبت Python في الماكينة ديال GitHub
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. كيثبت المكتبات اللي كيحتاج السكريبت (requests)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. كيشغل السكريبت اللي كيصايب السيرفرات
      - name: Run CCcam Scraper
        run: python scraper.py

      # 5. كيدفع التغييرات (التاريخ الجديد والملف) لـ GitHub
      - name: Commit and Push Changes
        run: |
          git config --global user.name "Badr-cx"
          git config --global user.email "badr-cx@users.noreply.github.com"
          git add CCcam.cfg
          # الا ما كان حتى تغيير، ما كيدير والو باش ما يوقعش خطأ
          git commit -m "Update CCcam.cfg - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
